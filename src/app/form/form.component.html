<h1>Contactenos</h1>
<form class="formulario" >
  <p>
    <label for="nombres">Nombres:</label>
    <input type="text" id="nombres" name="nombres" required>
  </p>
  <p>
    <label for="apellidos">Apellidos:</label>
    <input type="text" id="apellidos" name="apellidos" required>
  </p>
  <p>
    <label for="correo">Email:</label>
    <input type="email" id="correo" name="correo" required>
  </p>
  <p>
     <label for="start">Fecha de nacimiento:</label>

<input type="date" id="start" name="trip-start"
   value="2018-07-22"
   min="1940-01-01" max="2020-12-31">
     <p>
  <p>
    Género:
    <input type="radio" id="masculino" name="gender" value="masculino">
    <label for="masculino">Masculino</label>
    <input type="radio" id="femenino" name="gender" value="femenino">
    <label for="femenino">Femenino</label>
  </p>
  <p>
    <label for="categoria">Categoria:</label>
    <select id="categoria" name="categoria">
      <option value="dudas">Dudas</option>
      <option value="sugerencias" selected>Sugerencias</option>
      <option value="infocomercial" >Información comercial</option>
  <option value="publicidad" >Publicidad</option>
    </select>
  </p>
  <p>
    <label for="mensaje">Mensaje:</label><br>
    <textarea id="mensaje" name="mensaje" rows="10" cols="30"></textarea>
  </p>
  <p>
    <input type="checkbox" id="norobot" name="norobot" value="norobot" required>
    <label for="norobot"> No soy un robot</label><br>
    <input type="checkbox" id="boletines" name="boletines" value="boletines">
    <label for="boletines">  Deseo recibir boletines</label><br>
  </p>
  <p>
    <input type="submit" value="Enviar">
  </p>
</form>

<div id="map"></div>
<script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnWXJ3jI48m4Q1ZynT5Tbe1cg8_634eos&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
