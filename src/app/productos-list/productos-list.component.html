<h1>
  Nuestros Productos
</h1>
<div id="ctn-bars-search" class="row" data-step="2" data-intro="Este es nuestro buscador, aqui tendras un acceso rapido a la seccion que quieras entrar" >
<input type="text" id="inputSearch" placeholder="¿Qué deseas buscar?">
</div>
<div>
  <div class="productos" *ngFor="let producto of productos">
    <div class="producto">
      <img width="292px" height="190px" src="{{producto.Img}}" alt="">
      <h3>{{producto.Nombre}}</h3>
      <p class="">{{producto.Categoria}}</p>
      <p class="precio">$ {{producto.Costo}}</p>
      <p class="info">Solo quedan {{producto.Stock}} !</p>
      <button (click)="buyproduct(producto.id)">Comprar Producto</button>
    </div>
    

  </div>

</div>
